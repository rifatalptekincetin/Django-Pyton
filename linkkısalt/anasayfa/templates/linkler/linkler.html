{% if user.is_authenticated %}
{% include 'anasayfa/header/loginedheader.html' %}
{% else %}
{% include 'anasayfa/header/header.html' %}
{% endif %}
	{% block header %}
	<header class="masthead  d-flex" style="height:100%;background: rgba(255, 255, 255, .75);">
      <div class="container">
		{% for link in object_list %}
			<div class="card" style="">
			<div class="card-body">
				<h5 class="card-title">{{ link.ad }}</h5>
				<h6 class="card-subtitle mb-2 text-muted">{{link.yayinci}}</h6>
				<p class="card-text">{{link.aciklama}}</p>
				<a href="/link/{{link.id}}" class="card-link">Linke Git</a>
			</div>
			</div><br>
		{% endfor %}
      </div>
	</header>
    {% endblock %}
