{% extends 'anasayfa/header/loginedheader.html' %}
	{% block header %}
	<header class="masthead text-center text-white d-flex" style="position: absolute;top: 50%;left:50%;transform: translate(-50%,-50%);">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 mx-auto">
		  <strong>Hoşgeldin {{user.username}}</strong>
            <h1 class="text-uppercase">
              <strong>Hemen bir url kısalt</strong>
            </h1>
            <hr>
          </div>
		  <div class="col-lg-12 mx-auto">
			<form method="POST" class="post-form"  enctype="multipart/form-data">
			{% csrf_token %}
			<div class="row">
			<div class="col-8">
			<div class="form-group">
				<textarea class="form-control" name="link" placeholder="Paylaşmak İstediğin Linki Yapıştır" required id="id_link" rows="1"></textarea>
			</div>
			</div>
			<div class="col-2">
			<div class="input-group mb-3">
			<input type="text" name="ad" maxlength="64" required="" id="id_ad" class="form-control" placeholder="Link Adı" aria-describedby="basic-addon2">
			</div>
			</div>
			<div class="col-2">
			<button type="submit" class="btn btn-primary mb-2">Oluştur</button>
			</div>
			<div class="col-8">
			<div class="form-group">
				<textarea class="form-control" name="aciklama" required="" id="id_aciklama" placeholder="Link Açıklaması" rows="5"></textarea>
			</div>
			</div>
			<div class="col-4">
				<input type="file" name="resim" required="" id="id_resim">
			</div>
			</div>
			</form>
		  <div>
        </div>
      </div>
    </header>
	{% endblock %}
