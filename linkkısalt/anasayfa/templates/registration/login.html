{% extends 'anasayfa/header/header.html' %}
	{% block header %}
	<header class="masthead text-center text-white d-flex" style="position: absolute;top: 50%;left:50%;transform: translate(-50%,-50%);">
      <div class="container">
		{% if form.errors %}
		<strong>Bir hata oluştu</strong>
		{% endif %}
		{% if next %}
		<strong>İzniniz yok</strong>
		{% endif %}
		<form class="form-inline" method="post" action="{% url 'login' %}">
			{% csrf_token %}
			<div class="form-group mx-sm-3 mb-2">
			<input type="text" class="form-control" name="username" placeholder="Kullanıcı adı">
			</div>
			<div class="form-group mx-sm-3 mb-2">
			<input type="password" class="form-control" name="password" placeholder="Şifre">
			</div>
			<button type="submit" class="btn btn-primary mb-2">Giriş</button>
		</form>
	  </div>
    </header>
	{% endblock %}
